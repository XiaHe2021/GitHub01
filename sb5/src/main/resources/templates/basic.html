<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common::header('easyui')}">

</head>
<body>
	<h2>Basic Form</h2>
	<p>Fill the form and submit it.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="验证表单" style="width:100%;max-width:400px;padding:30px 60px;">
		<form id="ff" method="post">
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="name" style="width:100%" data-options="label:'姓名:',required:true">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="email" style="width:100%" data-options="label:'邮箱:',required:true,validType:'email'">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="url" style="width:100%" data-options="label:'地址:',required:true,validType:'url'">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="age" id="age" style="width:100%"  data-options="label:'年龄:',required:true,validType:'age[18,30]'">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="age1" style="width:100%"  data-options="label:'年龄1:',required:true,validType:'equals[age]'">
			</div>
		</form>
		<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
		</div>
	</div>
	<script>
		function submitForm(){
			$('#ff').form('submit');
		}
		function clearForm(){
			$('#ff').form('clear');
		}

        $.extend($.fn.validatebox.defaults.rules, {
            age: {
                validator: function(value, param){
                    return value >= param[0]&&value<=param[1];
                },
                message: '年龄必须大于 {0}并且小于{1}之间.'
            }
        });
	</script>
</body>
</html>
